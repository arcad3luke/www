<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register</title>
  </head>
  <body>
    <!-- registration form -->
    <form class="registration" method="get">
      First Name:
        <input type="text" name="fname" value=""><br>
      Last Name:
        <input type="text" name="lname" value=""><br>
      Email:
        <input type="email" name="email" value="" required><br>
      Password:
        <input type="password" name="" value="" min="8"><br>
      Birthday:
        <input type="date" name="birthday" value=""><br>
      Gender:<br>
      <input type="radio" name="gender" value="Male">Male<br>
      <input type="radio" name="gender" value="Female">Female<br>
      <input type="radio" name="gender" value="Other">Other<br>
      <br>
      <input type="checkbox" name="cat" value="cat">Cat<br>
      <input type="checkbox" name="dog" value="dog">Dog<br>
      <br>
      Cars: <br>
      <select>
        <option value="volvo">Volvo</option>
        <option value="Audi">Audi</option>
      </select><br>
      <input type="submit" name="submit" value="Submit">
      <input type="reset" name="" value="Reset">
    </form>
  </body>
</html>
